{% extends "wagtailadmin/base.html" %}
{% load static edit_tag  %}
{% block branding_logo %}
    <img src="https://portal.ic-group.ru/wp-content/themes/hrportal/img/logo.svg" alt="Custom Project" width="80" />
{% endblock %}

{% block content %}
    <div id="custom-container">

    </div>
    <script>
        const container = document.getElementById('custom-container');
        const shadow = container.attachShadow({ mode: 'open' });

        shadow.innerHTML = `
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

          <table class="table table-primary">
          <thead>
            <tr>
              <th scope="col">ID billing</th>
              <th scope="col">Name</th>
              <th scope="col">Description</th>
              <th scope="col">Tariff role</th>
              <th scope="col">Link for edit</th>
            </tr>
          </thead>
          <tbody>
            {% for tariff in tariffs %}
              <tr>
                    <td>{{ tariff.id_billing }}</td>
                    <td>{{ tariff.name }}</td>
                    <td>{{ tariff.description }} </td>
                    <td>{{ tariff.tariff_role }} </td>
                    <td><a href="{% edit_page_url  %}">Edit this page</a> </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        `;
    </script>
{% endblock %}
